<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
          <div class="container">
            <div class="navigation">
              <a href="/index.html" class="logo-link">
                <img src="/img/logo.svg" alt="logo-site" class="site-logo-img" />
              </a>
              <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="#" class="nav-link"></a>About</li>
                <li class="nav-item"><a href="#" class="nav-link">Contacts</a></li>
              </ul>
              <div class="btn-form">
                <a href="#" class="btn-link">Log in</a>
                <a href="#" class="btn-link">Open an account</a>
                <select class="select-lang">
                  <option>eng</option>
                  <option>uz</option>
                  <option>ru</option>
                </select>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="main">
        <section class="form-group">
          <a href="/index.html" class="site__logo">
            <img src="/img/logo.svg" alt="site-logo" />
          </a>
          <h1 class="site__form-heading">Welcome to ByTrend!</h1>
          <p class="site__paragriph-text">
              Let’s Sign up first
            <a href="#" class="site-form-link">Log in</a>
          </p>
          <form action="site__form">
            <div class="mb-24">
                <div class="label-main">
                    <label for="Email" class="label-email">
                        Email <span>*</span>
                        <input 
                        type="text"
                        name="Email"
                        id="email"
                        class="form-input"
                        placeholder="Email addres"
                        />
                    </label>
                    <div class="mb-24">
                        <label for="Password" class="label-password">
                          Password <span>*?</span>
                          <input
                            type="password"
                            name="password"
                            id="password"
                            class="form-input form-password"
                            value="*************";
                          />
                        </label>
                        </div>
                        <div class="btn-group">
                            <a href="#" class="btn">
                              Contune <img src="/img/arrow-right.svg" alt="arrow-right" />
                            </a>
                          </div>
                    </form>
                </section>
            </main>
            <footer class="footer">
                <p>©2020 All Rights Reserved. Lorem Technologies, Inc.</p>
              </footer>
    
</body>
</html>
